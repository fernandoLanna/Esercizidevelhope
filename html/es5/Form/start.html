<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw">
  
      <label for="first name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First name" name="first name" id="first name">
      
      <label for="last name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter last name" name="last name" id="last name">
      
      <label for="birthday"><b>Birthday:</b></label>
      <input type="date" placeholder="Enter date" id="birthday" name="birthday">

      
      <label for="number"><b>Telephone Number</b></label>
      <input type="text" placeholder="number" name="number" id="numer">

      <label for="select plan">A select for choosing plans:</label>
      <input type="text" name="select plan" id="select plan" list="options">
      
      <datalist id="options">
            <option value="free plan">
            <option value="plan 10$">
            <option value="plan 15$">
            <option value="plan 20$">
      </datalist>
      <br>
      
      <input type="radio" id="plan pro" name="plan pro" value="plan pro">
      <label for="plan pro">Plan Pro</label>
      
      <label for="credit card"><b>Credit card number</b></label>
      <input type="text" placeholder="Enter credit card number" name="credit card" id="credit card">
      
      <label for="cvc"><b>CVC</b></label>
      <input type="text" placeholder="Enter cvc" name="cvc" id="cvc">
      
      <label for="Expiration date"><b>Expiration date:</b></label>
      <input type="date" placeholder="Enter expiration date" id="Expiration date" name="Expiration date">
      
      <label for="Billing Address"><b>Billing Address</b></label>
      <input type="text" placeholder="Enter Billing Address" name="Billing Address" id="Billing Address">
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </body>
</html>

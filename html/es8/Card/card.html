<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML exercise</title>
</head>

<body>
    <!-- div card-->
    <div class="card">
    <!-- immagine della card -->
    <figure class="card.image">
        <img src="example.png" alt="Image cap">
    </figure>
    <!-- contenuto della card-->
    <div class="card.content">
        <h3 class="card.title"> Card Title</h3>
        <article class="aricle.card">
          <p class="card.item">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p class="card.item"> An item </p>
          <p class="card.item"> A second item </p>
          <p class="card.item"> A third item </p>
        </article>
    </div>
    <!-- nav card -->
    <nav class="card.links"> 
        <a href="http://example.com/">Card link</a> 
        <a href="http://anotherexample.com/">Another link</a> 
    </nav>
</div>
</body>
</html>

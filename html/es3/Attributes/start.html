<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <h1>ESERCIZIO NUMERO 3</h1>
    <div>
      <h2>Questo è un bottone disattivato</h2>
      <button type="button" disabled>Click Me!</button>
   </div>

   <div>
    <h2>per scegliere la quantità</h2>
    <label for="quantity">Quantity (between 0 and 100):</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100">
    <input type="submit">
   </div>

   <div>
    <h2>input selezionato</h2>
    <input type="checkbox" name="prova1" value="prova">
    <label for="prova"> prova1</label><br>
    <input type="checkbox" name="prova2" value="prova">
    <label for="prova2"> prova2</label><br>
    <input type="checkbox" name="prova3" value="prova" checked>
    <label for="prova3"> prova3</label><br><br>
    <input type="submit" value="Submit">
   </div>

   <div>
    <h2>input data</h2>
    <label for="indeterminato">Contratto indeterminato:</label>
    <input type="date" id="contratto" name="contratto indeterminato">
    <input type="submit">
   </div>
  </body>
</html>

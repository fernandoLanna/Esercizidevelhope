<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <h1>The table element</h1>

    <table>
      <tr>
        <th>Month</th>
        <th>cash entries</th>
        <th>cash outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
        <td>$40</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$120</td>
        <td>$60</td>
      </tr>
      <tr>
        <td>total</td>
        <td>$300</td>
        <td>$150</td>
      </tr>

    </table>
  </body>
</html>
